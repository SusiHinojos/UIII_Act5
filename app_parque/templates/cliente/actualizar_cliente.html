{% extends "base.html" %}

{% block title %}Actualizar Cliente{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg">
            <div class="card-header bg-warning text-dark">
                <h2 class="mb-0"><i class="fas fa-edit me-2"></i>Actualizar Datos de Cliente</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'realizar_actualizacion_cliente' cliente.id_cli %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ cliente.nombre }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" value="{{ cliente.apellido }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono:</label>
                        <input type="text" class="form-control" id="telefono" name="telefono" value="{{ cliente.telefono }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="correo" name="correo" value="{{ cliente.correo }}" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="id_atr" class="form-label">Atracción de Registro:</label>
                        <select class="form-select" id="id_atr" name="id_atr" required>
                            <option value="">-- Seleccione una Atracción --</option>
                            {% for atraccion in atracciones %}
                                <option value="{{ atraccion.id_atr }}" 
                                    {% if cliente.id_atr_id == atraccion.id_atr %}selected{% endif %}>
                                    {{ atraccion.nombre }} ({{ atraccion.tipo }})
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-warning text-white"><i class="fas fa-upload me-1"></i> Actualizar</button>
                    <a href="{% url 'ver_cliente' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
