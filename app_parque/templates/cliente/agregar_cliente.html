{% extends "base.html" %}

{% block title %}Agregar Cliente{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg">
            <div class="card-header bg-success text-white">
                <h2 class="mb-0"><i class="fas fa-user-plus me-2"></i>Formulario para Agregar Cliente</h2>
            </div>
            <div class="card-body">
                {% if error_message %}
                    <div class="alert alert-danger">{{ error_message }}</div>
                {% endif %}
                <form method="POST" action="{% url 'agregar_cliente' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>

                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" required>
                    </div>

                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono:</label>
                        <input type="text" class="form-control" id="telefono" name="telefono" required>
                    </div>

                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="correo" name="correo" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="id_atr" class="form-label">Atracción de Registro:</label>
                        <select class="form-select" id="id_atr" name="id_atr" required>
                            <option value="">-- Seleccione una Atracción --</option>
                            {% for atraccion in atracciones %}
                                <option value="{{ atraccion.id_atr }}">{{ atraccion.nombre }} ({{ atraccion.tipo }})</option>
                            {% endfor %}
                        </select>
                        <small class="form-text text-muted">La atracción es obligatoria.</small>
                    </div>

                    <button type="submit" class="btn btn-success"><i class="fas fa-save me-1"></i> Guardar Cliente</button>
                    <a href="{% url 'ver_cliente' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
